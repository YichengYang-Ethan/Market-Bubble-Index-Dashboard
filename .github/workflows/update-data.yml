name: Update Market Data

on:
  schedule:
    - cron: '30 21 * * *'  # 9:30 PM UTC daily (after US market close)
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install yfinance pandas numpy fredapi statsmodels scipy scikit-learn

      - name: Fetch all ticker data
        run: python scripts/fetch_qqq_data.py QQQ SPY TQQQ IWM

      - name: Fetch bubble index data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/fetch_bubble.py

      - name: Run analysis scripts
        run: |
          python scripts/backtest_signal.py
          python scripts/gsadf_test.py
          python scripts/markov_regime.py
          python scripts/fit_drawdown_model.py

      - name: Verify data freshness
        run: python scripts/verify_data_freshness.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update market data $(date -u +%Y-%m-%d)"
          git push

      # Build and deploy so updated data appears on the live site
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
