name: Update Market Data

on:
  schedule:
    - cron: '30 21 * * 1-5'  # 9:30 PM UTC (after US market close), weekdays only
  workflow_dispatch:          # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install yfinance pandas numpy fredapi

      - name: Fetch all ticker data
        run: python scripts/fetch_qqq_data.py QQQ SPY TQQQ IWM

      - name: Fetch bubble index data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/fetch_bubble.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update market data $(date -u +%Y-%m-%d)"
          git push
